<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Despre noi</title>
    <style>
        /* Stiluri CSS pentru pagină */
        body {
            background-image: url('https://catacars.ro/wp-content/uploads/2020/06/CataCARS_107-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            font-size: 30px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Adaugare font */
        }

        /* Stiluri CSS pentru titlu */
        h1 {
            font-size: 40px;
            font-style: italic;
            text-align: center;
            color: #000000;
            margin-top: 50px; /* Spatiere sus */
        }

        /* Stiluri CSS pentru lista de informații */
        ul {
            list-style-type: none; /* Eliminare marcatori */
            padding: 0;
            margin: 0;
            margin-top: 30px; /* Spatiere sus */
            text-align: center; /* Aliniere la centru */
        }

        /* Stiluri CSS pentru fiecare element din listă */
        li {
            margin-bottom: 10px; /* Spatiere între elemente */
            
        }

        /* Stiluri CSS pentru link-uri */
        a {
            text-decoration: none; /* Fără subliniere */
            color: #000; /* Culoare text */
            transition: color 0.3s; /* Tranziție culoare */
            
        }

        /* Stiluri CSS pentru link-uri la hover */
        a:hover {
            color: #0000A0; /* Culoare text la hover */
            
        }
    </style>
</head>
<body>
    <h1>Despre noi</h1>

    <ul>
        <li>Număr de telefon: 023564967</li>
        <li>Locație: Iuliu Maniu 888,Bucuresti, România</li>
        <li>Adresă de email: contact@brb-auto.ro</li>
    </ul>
</body>
</html>
