<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BrBauto - Înregistrare Vânzare Auto</title>
    <style>
        /* Stiluri CSS pentru pagină */
        body {
            background-image: url('https://catacars.ro/wp-content/uploads/2020/06/CataCARS_107-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Adaugare font */
        }

        /* Stiluri CSS pentru titlu */
        h1 {
            font-size: 40px;
            font-style: italic;
            text-align: center;
            color: #000000;
            margin-top: 50px; /* Spatiere sus */
        }

        /* Stiluri CSS pentru formular */
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px; /* Spatiere sus */
        }

        /* Stiluri CSS pentru etichete */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Stiluri CSS pentru câmpuri de intrare */
        input[type="text"], input[type="number"] {
            width: calc(100% - 16px); /* Ajustare latime pentru bordura */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Adaugare font */
        }

        /* Stiluri CSS pentru butonul de trimitere */
        input[type="submit"] {
            background-color: #00008B;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif; /* Adaugare font */
        }

        /* Stiluri CSS pentru butonul de trimitere la hover */
        input[type="submit"]:hover {
            background-color: #0000A0;
        }

        /* Stiluri CSS pentru notificare */
        #notification {
            text-align: center;
            margin-top: 20px;
            display: none;
            position: fixed; /* Fixarea notificarii */
            left: 50%; /* Centrare orizontală */
            transform: translateX(-50%); /* Centrare orizontală */
            background-color: #f9f9f9;
            padding: 10px 20px;
            border: 1px solid #00008B;
            border-radius: 5px;
            z-index: 9999; /* Asigura ca notificarea este afisata deasupra altor elemente */
        }
    </style>
</head>
<body>
    <h1>Înregistrare Vânzare Auto</h1>
    <form action="#" method="post" onsubmit="showNotification(event)">
        <label for="marca">Marca Mașinii:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="an_fabricatie">Anul de Fabricație:</label>
        <input type="number" id="an_fabricatie" name="an_fabricatie" required>

        <label for="motorizare">Motorizare:</label>
        <input type="text" id="motorizare" name="motorizare" required>

        <input type="submit" value="Înregistrează Vânzare">
    </form>
    <div id="notification">Datele Dumneavoastră au fost introduse cu succes! În urma unei verificări, automobilul Dumneavoastră va fi listat pe pagina noastră.</div>

    <script>
        function showNotification(event) {
            event.preventDefault(); // Previne trimiterea formularului
            var notification = document.getElementById("notification");
            notification.style.display = "block";
            setTimeout(function() {
                notification.style.display = "none";
            }, 5000); // Notificarea va fi afișată timp de 5 secunde
        }
    </script>
</body>
</html>
